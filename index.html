<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!--  -->
  <div class="container">
    <div class="perfume">
      <img src="images/image-product-desktop.jpg" alt="" class="desktop-img">
      <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
    </div>
    
    <div class="column-2">
      <h3>
        Perfume
      </h3>
      <h1 class="brand-name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h1 class="sale-price">
          $149.99
        </h1>
        <h1 class="regular-price">
          $169.99
        </h1>
      </div>
      <div class="btn">
        
        <a href="#">
          <img src="images/icon-cart.svg" alt="" class="cart">
          Add to Cart
        </a>
      </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fahatmah Mabang</a>.
  </div>
</body>
</html>
